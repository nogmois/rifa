<div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Checkout
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
              <form method="post" action="{% url 'detalhe_sorteio' sorteio.slug %}">
                  {% csrf_token %}
                  <p class="text-base leading-relaxed text-black dark:text-gray-400">
                      Pagamento referente à participação na rifa <span style="font-weight: bold; text-transform: uppercase;">{{ sorteio.nome }}</span>
                  </p>
                  <p id="numerosSelecionadosText" class="bg-black flex flex-wrap "></p>
                  
                  <!-- Campo oculto para armazenar os números selecionados -->
                  <input type="hidden" name="numeros_selecionados" id="numerosSelecionadosInput">
          
                  <input type="hidden" name="form_type" value="participacao">

                  <span id="valorTotalSpan" class="bg-green-100 text-green-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">Total</span>
                  <p class="text-lg font-semibold uppercase">Dados do participante</p>
                  
                  <!-- Campos do formulário -->
                  <div class="flex flex-col">
                      <label for="nomeInput" class="text-base leading-relaxed text-black dark:text-gray-400 mb-1">Nome:</label>
                      <input type="text" name="nome_participante" id="nomeInput" class="bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Digite seu nome">
                  </div>
                  <div class="flex flex-col">
                      <label for="celularInput" class="text-base leading-relaxed text-black dark:text-gray-400 mb-1">Celular:</label>
                      <input type="tel" name="celular_participante" id="celularInput" class="bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="(99) 99999-9999">
                  </div>                  
          
                  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Enviar</button>
              </form>
          </div>
          

        </div>
    </div>
</div>
