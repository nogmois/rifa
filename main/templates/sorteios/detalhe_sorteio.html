<!-- detalhe_sorteio.html -->

{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto mt-6">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="md:shrink-0">
                    <img class="h-48 w-full object-cover md:h-full md:w-48" src="{{ sorteio.imagem.url }}" alt="{{ sorteio.nome }}">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ sorteio.nome }}</div>
                    <p class="mt-2 text-gray-500">{{ sorteio.descricao }}</p>
                    <div class="mt-4 text-gray-600 font-bold">R$ {{ sorteio.preco }}</div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
