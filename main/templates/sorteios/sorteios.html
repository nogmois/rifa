{% extends "base.html" %}


{% block content %}
<div class="p-5">
    <h2 class="text-2xl md:text-3xl font-bold mb-1">SORTEIOS</h2>
    <p class="text-lg">Escolha um dos nossos sorteios</p>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">
        
        {% for sorteio in sorteios %}
        <a href="{% url 'detalhe_sorteio' sorteio.slug %}">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="{{ sorteio.imagem.url }}" alt="{{ sorteio.nome }}">
                <div class="text-center mt-2">
                    <div class="font-semibold">{{ sorteio.nome }}</div>
                    <div class="text-gray-600">R$ {{ sorteio.preco }}</div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>


{% endblock content %}
